<p>

	<ul class="keys">
		<li>↑</li>
		<li>↑</li>
		<li>↓</li>

	data-surprise-trigger="38,38,40,40,37,39,37,39,65,66">

		class="vertical-offset"
		ng-bind="message"></p>
</div>
